{% extends "cclog/boot.html" %}
{% block title %} View Log {% endblock %}

{% block content %}
<div class="content-section">
	<legend class="border-bottom mb-4">View Log</legend>
	<h1>{{ title }}</h1>
	<form method="POST" enctype='multipart/form-data'>

	{% csrf_token %}
	{{ form.as_p }}
	</form>
</div>
{{ card }}
{% if i.closed and i.user_id == request.user.username %}
	<form method="POST" enctype='multipart/form-data' action="{% url 'cclog:reopen' i.log_id %}">
		{% csrf_token %}
		<button type="submit" class="btn btn-outline-info">Reopen</button>
	</form>
{% endif %}
{% endblock %}
