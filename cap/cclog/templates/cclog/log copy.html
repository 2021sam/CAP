{% extends "cclog/boot.html" %}
{% block title %} CC Log {% endblock %}

{% block content %}
<div class="content-section">
	<legend class="border-bottom mb-4">Create New Log</legend>
	<form method="POST" enctype='multipart/form-data'>
</div>

	<form method="POST">
		{% csrf_token %}
		<!-- {{ form.as_p }} -->

		<table>
			<tbody>
				{% for f in form %}
				<tr>
					<td>
						{{ f.label_tag }}
					</td>
					<td>
						{% if f.html_name != 'vendor' %}
							{{ f }}
						{% else %}
							<input list="vendors_list" id="vendor" name="vendor" autocomplete="off">
							<datalist id="vendors_list" >
								{% for v in vendors %}
									<option value='{{ v }}'>{{ v }}</option>
								{% endfor %}
							</datalist>
						{% endif %}						
					</td>
					<td>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	
	
			<button type="submit">Log</button>
	</form>
{% endblock %}
